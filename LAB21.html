<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing Example</title>
</head>
<body>

<h2>Simple Canvas Drawing</h2>

<canvas id="myCanvas" width="400" height="300" style="border:1px solid black;">
    Your browser does not support canvas.
</canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Draw filled rectangle
    ctx.fillStyle = "blue";
    ctx.fillRect(20, 20, 100, 60);

    // Draw circle
    ctx.beginPath();
    ctx.arc(200, 70, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    // Draw line
    ctx.beginPath();
    ctx.moveTo(50, 150);
    ctx.lineTo(300, 150);
    ctx.strokeStyle = "green";
    ctx.stroke();
</script>
</body>
</html>
