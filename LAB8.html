<!DOCTYPE html>
<html>
<head>
<style>
/* Universal Selector */
* {
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
}

/* Class Selector */
.highlight {
  color:plum;
  font-weight: dotted;
}

/* ID Selector */
#mainHeading {
  color: green;
  text-align: center;
}

/* Descendant Selector */
div p {
  color: red;
}

/* Group Selector */
h1, h2 {
  background-color:  rgb(233, 17, 169);
  padding: 10px;
}
</style>
</head>
<body>

<h1 id="mainHeading">CSS Selectors Example</h1>
<h2>Different Types of Selectors</h2>

<p class="highlight">hello i m sushreya</p>

<div>
  <p>This paragraph is inside a div (descendant selector).</p>
</div>

</body>
</html>
