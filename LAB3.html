<!DOCTYPE html>
<html>
<head>
  
  <title>Simple Table Layout</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 30px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Record</caption>
    
    <tr>
      <th colspan="3">Student Information</th>
    </tr>
    
    <tr>
      <td rowspan="2">Photo</td>
      <td>Name</td>
      <td>Sushreya</td>
    </tr>

    <tr>
      <td>Roll No</td>
      <td>11503</td>
    </tr>
    
    <tr>
      <th colspan="3">Contact Details</th>
    </tr>
    
    <tr>
      <td>Email</td>
      <td colspan="2" align="left">patrosushreya@gmail.com</td>
    </tr>
  </table>

</body>
</html>
