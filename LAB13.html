<!DOCTYPE html>
<html>
<head>
    <title>Square of a Number</title>
</head>
<body>

<h2>Find Square of a Number</h2>

Enter Number:
<input type="number" id="num">
<button onclick="showSquare()">Calculate Square</button>

<script>
    function calculateSquare(num) {
        return num * num;
    }
    function showSquare() {
        var n = document.getElementById("num").value;
        var result = calculateSquare(n);
        alert("Square of " + n + " is: " + result);
    }
</script>
</body>
</html>
