<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Web Page</title>
  <style>
    body {
      font-family: Arial; background: white;}
    header, footer {
      background: blue; color: white;
      text-align: center; padding: 10px;}
    nav {
      background:blue; text-align: center;
      padding: 10px;}
    nav a {
      color: white; text-decoration: underline;
      margin: 10px;}
    main {
      display: flex; padding: 10px;}
    article {
      flex: 3; background: white;
      padding: 10px; margin-right: 10px;}
    aside {
      flex: 1; background: white;
      padding: 10px;}
  </style>
</head>
<body>

  <header>
    <h1>My Web Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <section>
        <h2>Welcome</h2>
        <p>This is a page using semantic elements.</p>
      </section>
      <section>
        <h2>Content</h2>
        <p>Sections divide content </p>
      </section>
    </article>

    <aside>
      <h3>Related Links</h3>
      <ul>
        <li><a href="#">HTML Basics</a></li>
        <li><a href="#">CSS Tips</a></li>
      </ul>
    </aside>
  </main>
  <footer>
    <p>&copy;My Web Page</p>
  </footer>

</body>
</html>
