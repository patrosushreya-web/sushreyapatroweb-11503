<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Demo</title>
</head>
<body>
    <h1>HTML Basics</h1>

    <p>Visit <a href="www.google.com">Google.com</a></p>

    <img src="https://tse1.mm.bing.net/th/id/OIP.BZflXgPLOzJ2uDtMyyE5hwHaDF?pid=Api&P=0&h=180" 
    alt="Google Image">

    <h2>Unordered List</h2>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Eat</li>
        <li>Code</li>
    </ol>

    <h2>Nested List</h2>
    <ul>
        <li>Languages
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
    </ul>
</body>
</html>
