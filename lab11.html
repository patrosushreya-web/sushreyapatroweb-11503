<!DOCTYPE html>
<html>
<head>
<title>Simple Arithmetic Calculator</title>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(to right, #a1c4fd, #c2e9fb);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.calculator {
background: white;
padding: 25px;
border-radius: 15px;
box-shadow: 0 0 10px rgba(0,0,0,0.2);
text-align: center;
width: 300px;
}
input {
width: 80%;
padding: 8px;
margin: 5px 0;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
text-align: center;
}
button {
padding: 10px 15px;
margin: 5px;
border: none;
background: #4caf50;
color: white;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}
button:hover {
background: #45a049;
}
#reset {
background: #f44336;
}
#reset:hover {
background: #d32f2f;
}
#result {
margin-top: 15px;
font-weight: bold;
font-size: 18px;
}
</style>
</head>
<body>
<div class="calculator">
<h2>Basic Calculator</h2>
<input type="number" id="num1" placeholder="Enter first number"><br>
<input type="number" id="num2" placeholder="Enter second number"><br>
<button onclick="calculate('+')">+</button>
<button onclick="calculate('-')">−</button>
<button onclick="calculate('*')">×</button>
<button onclick="calculate('/')">÷</button>
<br>
<button id="reset" onclick="resetFields()">Reset</button>
<div id="result"></div>
</div>
<script>
function calculate(operator) {
let n1 = parseFloat(document.getElementById("num1").value);
let n2 = parseFloat(document.getElementById("num2").value);
let result = "";
if (isNaN(n1) || isNaN(n2)) {
result = "Please enter valid numbers!";
} else {
switch(operator) {
case '+': result = n1 + n2; break;
case '-': result = n1 - n2; break;
case '*': result = n1 * n2; break;
case '/':
result = (n2 !== 0) ? (n1 / n2) : "Cannot divide by zero ";
break;
default: result = "Invalid operation";
}
}
document.getElementById("result").innerHTML = "Result: " + result;
}
function resetFields() {
document.getElementById("num1").value = "";
document.getElementById("num2").value = "";
document.getElementById("result").innerHTML = "";
}
</script>
</body>
</html>
